<div>
    <div>
        <mat-card>
            <mat-card-content>Simple card</mat-card-content>
        </mat-card>
    </div>

    <div class="caja_tabla">

        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Juan" #input>
        </mat-form-field>

        <div>
            <button mat-raised-button color="primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@fat"><mat-icon fontIcon="add"></mat-icon>Agregar</button>
        </div>

        <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="productos" matSort class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idpp_producto}} </td>
                </ng-container>

                <ng-container matColumnDef="Foto">
                    <th mat-header-cell *matHeaderCellDef> Foto </th>
                    <img mat-card-image src="...">
                    <!-- <td mat-cell *matCellDef="let element"> {{element.imagen}} </td> -->
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon matTooltip="Editar" fontIcon="edit" class="iconBtn edit"></mat-icon>
                        <mat-icon matTooltip="Eliminar" fontIcon="delete" class="iconBtn delete"></mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
                <tr mat-row (click)="clickProducto=row" *matRowDef="let row; columns: displayedColumnsProduct;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
                </tr>

            </table>
        </section>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
