<div>
    <div>
        <mat-card>
            <mat-card-content>Simple card</mat-card-content>
        </mat-card>
    </div>

    <div class="caja_tabla">

        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Juan" #input>
        </mat-form-field>

        <div>
            <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon
                    fontIcon="add"></mat-icon>Agregar</button>
        </div>

        <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="productos" matSort class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idpp_producto}} </td>
                </ng-container>

                <ng-container matColumnDef="Foto">
                    <th mat-header-cell *matHeaderCellDef> Foto </th>
                    <td mat-cell *matCellDef="let element">
                        <img mat-card-image width="150px" [src]="element.imagen" alt="">
                    </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="primary" matTooltip="Editar" class="iconBtn"><mat-icon
                                fontIcon="edit" class="edit"></mat-icon></button>
                        <button mat-mini-fab color="warn" matTooltip="Eliminar" class="iconBtn"><mat-icon
                                fontIcon="delete" class="delete"></mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
                <tr mat-row (click)="clickProducto=row" *matRowDef="let row; columns: displayedColumnsProduct;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
                </tr>

            </table>
        </section>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

    <div>
        <p *ngIf="productoNuevo">
            Nombre del producto: {{productoNuevo.nombre}}
        </p>
        <div *ngIf="productoNuevo">
            <img width="100px" [src]="productoNuevo.imagen" alt="">
        </div>
    </div>
</div>
