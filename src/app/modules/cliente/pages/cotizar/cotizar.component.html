<div *ngIf="productos.length<1" class="contenedor">
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <img src="./assets/images/cart_shop.png" class="img_cart">
        <h3>Sin elementos en el carrito</h3>
    </div>
</div>

<div *ngIf="productos.length>0">
    <div class="caja_tabla">
        <!-- <div>
        <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon
                fontIcon="add"></mat-icon>Agregar</button>
        </div> -->
        <section class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="productos" class="tabla">

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Detalles">
                    <th mat-header-cell *matHeaderCellDef> Detalles </th>
                    <td mat-cell *matCellDef="let element"> {{element.detalles}} </td>
                </ng-container>

                <ng-container matColumnDef="Cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Editar" class="edit">
                            <mat-icon fontIcon="edit"></mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Eliminar" class="delete">
                            <mat-icon fontIcon="delete"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsProduct;"></tr>

            </table>
        </section>
        <div class="example-button-row">
            <button mat-raised-button class="btn_aceptar" (click)="btnAceptar()">Aceptar</button>
            <button mat-raised-button color="warn" (click)="btnCancelar()">Cancelar</button>
        </div>
    </div>
</div>
