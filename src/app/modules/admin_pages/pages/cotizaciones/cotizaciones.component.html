<div>
    <div *ngIf="cotizaciones.length>0" class="caja_tabla">
        <div>
            Cotizaciones
        </div>
        <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="cotizaciones" class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idpp_cotizacion}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre Cliente</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{formatofecha(element.fecha_emision)}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary"
                            (click)="openDialog(element.idpp_cotizacion, element.nombre + ' ' +element.apellido)"
                            matTooltip="Revisar" class="iconBtn">
                            <mat-icon fontIcon="done_all"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsProduct;"></tr>
            </table>
        </section>
    </div>
</div>
