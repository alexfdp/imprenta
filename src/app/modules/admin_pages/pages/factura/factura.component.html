<div>Lista de facturas</div>
<mat-card class="carta_top">
    <div class="linea_1">
        <div class="cont_date">
            <mat-form-field class="example-form-field">
                <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker">
                    <input matStartDate placeholder="Start date" formControlName="start">
                    <input matEndDate placeholder="End date" formControlName="end">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <button mat-raised-button disabled>Disabled</button>
    </div>
    <div>
        <h3>Total $</h3>
    </div>
</mat-card>

<mat-card class="carta_top">
    <div>
        <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="transactions">
                <!-- Item Column -->
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef> Item </th>
                    <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>

                <!-- Cost Column -->
                <ng-container matColumnDef="cost">
                    <th mat-header-cell *matHeaderCellDef> Cost </th>
                    <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
        </section>
    </div>
</mat-card>
<br>
